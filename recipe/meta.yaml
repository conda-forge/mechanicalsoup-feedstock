{% set name = "mechanicalsoup" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/MechanicalSoup-{{ version }}.tar.gz
  sha256: 38e8748f62fd9455a0818701a9e2dbfa549639d09f829f3fdd03665c825e7ce1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests >=2.22.0
    - beautifulsoup4 >=4.7
    - lxml


test:
  imports:
    - mechanicalsoup
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MechanicalSoup/MechanicalSoup
  license: MIT
  license_file: LICENSE
  summary: A Python library for automating interaction with websites
  license_family: MIT

extra:
  recipe-maintainers:
    - ocefpaf
