{% set version = "0.12.0" %}

package:
  name: mechanicalsoup
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/M/MechanicalSoup/MechanicalSoup-{{ version }}.tar.gz
  sha256: 39a60627a97981869251837b8bd082485f2f681df8a3315836ffaa74663627bd

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - pip
    - pytest-runner
  run:
    - python
    - beautifulsoup4 >=4.4
    - lxml
    - requests >=2.0
    - six >=1.4

test:
  imports:
    - mechanicalsoup

about:
  home: https://github.com/hickford/MechanicalSoup
  license: MIT
  license_file: LICENSE
  summary: 'A Python library for automating interaction with websites'
  license_family: MIT

extra:
  recipe-maintainers:
    - ocefpaf
