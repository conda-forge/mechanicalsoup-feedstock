{% set version = "0.9.0.post4" %}

package:
  name: mechanicalsoup
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/M/MechanicalSoup/MechanicalSoup-{{ version }}.tar.gz
  sha256: ce8f822afbc9bef1499be417e8d5deecd0cd32606420165700e89477955f03ab

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - pytest-runner
  run:
    - python
    - requests >=2.0
    - beautifulsoup4
    - six >=1.4

test:
  imports:
    - mechanicalsoup

about:
  home: https://github.com/hickford/MechanicalSoup
  license: MIT
  license_file: LICENSE
  summary: 'A Python library for automating interaction with websites'
  license_family: MIT

extra:
  recipe-maintainers:
    - ocefpaf
