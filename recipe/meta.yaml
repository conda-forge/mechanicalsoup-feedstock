{% set version = "0.11.0" %}

package:
  name: mechanicalsoup
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/M/MechanicalSoup/MechanicalSoup-{{ version }}.tar.gz
  sha256: 2712ec0f3087cbc719c6c3dfb317a05800ff14fcdbfa67a2f9f6e07226e7a94c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - python
    - pip
    - pytest-runner
  run:
    - python
    - requests >=2.0
    - beautifulsoup4
    - six >=1.4

test:
  imports:
    - mechanicalsoup

about:
  home: https://github.com/hickford/MechanicalSoup
  license: MIT
  license_file: LICENSE
  summary: 'A Python library for automating interaction with websites'
  license_family: MIT

extra:
  recipe-maintainers:
    - ocefpaf
