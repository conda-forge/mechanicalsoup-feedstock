{% set version = "0.8.0" %}

package:
  name: mechanicalsoup
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/M/MechanicalSoup/MechanicalSoup-{{ version }}.tar.gz
  sha256: 38a6ca35428196be94f87f8f036ee4a88b1418d1f77e5634ad92acfaa22c28da

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - requests >=2.0
    - beautifulsoup4
    - six >=1.4

test:
  imports:
    - mechanicalsoup

about:
  home: https://github.com/hickford/MechanicalSoup
  license: MIT
  license_file: LICENSE
  summary: 'A Python library for automating interaction with websites'
  license_family: MIT

extra:
  recipe-maintainers:
    - ocefpaf
