{% set version = "1.2.0" %}

package:
  name: mechanicalsoup
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/M/MechanicalSoup/MechanicalSoup-{{ version }}.tar.gz
  sha256: f8593ab4474a82ceb6b7ddb3e35a8c69f8455a06adafd2b5258c1d852158d760

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.5
    - pip
    - pytest-runner
  run:
    - python >=3.5
    - beautifulsoup4 >=4.4
    - lxml
    - requests >=2.0
    - six >=1.4

test:
  imports:
    - mechanicalsoup
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hickford/MechanicalSoup
  license: MIT
  license_file: LICENSE
  summary: A Python library for automating interaction with websites
  license_family: MIT

extra:
  recipe-maintainers:
    - ocefpaf
